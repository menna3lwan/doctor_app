name: hen_lehen_doctor
description: Hen Lehen - Doctor App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.1.0
  provider: ^6.1.1
  go_router: ^13.0.0
  shared_preferences: ^2.2.2
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/icon.jpg

# ⬅⬅⬅ مهم: ده برا dependencies خالص
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/icon.jpg

  # Android adaptive icon (مهم جدًا)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/icons/icon.jpg
